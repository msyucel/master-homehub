<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeHub - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007AFF;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0051D5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            background: #FFEBEE;
            color: #C62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #FF3B30;
            font-size: 14px;
        }
        
        .success {
            background: #E8F5E9;
            color: #2E7D32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
            font-size: 14px;
        }
        
        .tasks-section {
            display: none;
        }
        
        .tasks-section.active {
            display: block;
        }
        
        .user-info {
            background: #E3F2FD;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
            font-size: 14px;
        }
        
        .user-info strong {
            color: #1976D2;
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .input-section input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .task-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #007AFF;
        }
        
        .task-title {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        .btn-danger {
            background: #FF3B30;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            margin: 0;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            margin: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† HomeHub</h1>
            <p>Task Management</p>
        </div>
        
        <div class="content">
            <div id="error-message" style="display: none;" class="error"></div>
            <div id="success-message" style="display: none;" class="success"></div>
            
            <!-- Auth Section -->
            <div id="auth-section">
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                    <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
                </div>
                
                <!-- Login Form -->
                <div id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password">
                    </div>
                    <button class="btn btn-primary" onclick="handleLogin()">Sign In</button>
                </div>
                
                <!-- Signup Form -->
                <div id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" id="signup-firstname" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input type="text" id="signup-lastname" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="signup-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="signup-phone" placeholder="Enter your phone (optional)">
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="signup-password" placeholder="Enter password (min 6 chars)">
                    </div>
                    <button class="btn btn-primary" onclick="handleSignup()">Sign Up</button>
                </div>
            </div>
            
            <!-- Tasks Section -->
            <div id="tasks-section" class="tasks-section">
                <div class="user-info">
                    <strong>Logged in as:</strong> <span id="user-name"></span><br>
                    <strong>Email:</strong> <span id="user-email"></span><br>
                    <strong>Username:</strong> <span id="user-username"></span>
                    <button class="btn btn-secondary" onclick="handleLogout()" style="margin-top: 10px;">Logout</button>
                </div>
                
                <div class="input-section">
                    <input type="text" id="task-input" placeholder="Enter a new task..." onkeypress="if(event.key === 'Enter') addTask()">
                    <button class="btn btn-primary" onclick="addTask()" style="width: auto; margin: 0;">Add</button>
                </div>
                
                <div id="tasks-container">
                    <div class="empty-state">Loading tasks...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        let authToken = null;
        let currentUser = null;
        
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }
        
        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Login failed');
                
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                showSuccess('Login successful!');
                showTasksSection();
                await fetchTasks();
            } catch (error) {
                showError(error.message || 'Failed to login');
            }
        }
        
        async function handleSignup() {
            const firstName = document.getElementById('signup-firstname').value.trim();
            const lastName = document.getElementById('signup-lastname').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const phoneNumber = document.getElementById('signup-phone').value.trim();
            const password = document.getElementById('signup-password').value;
            
            if (!firstName || !lastName || !email || !password) {
                showError('Please fill in all required fields');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName, email, password, phoneNumber: phoneNumber || null }),
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Signup failed');
                
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                showSuccess('Account created successfully!');
                showTasksSection();
                await fetchTasks();
            } catch (error) {
                showError(error.message || 'Failed to create account');
            }
        }
        
        function handleLogout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('tasks-section').classList.remove('active');
        }
        
        function showTasksSection() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('tasks-section').classList.add('active');
            if (currentUser) {
                document.getElementById('user-name').textContent = `${currentUser.first_name} ${currentUser.last_name}`;
                document.getElementById('user-email').textContent = currentUser.email;
                document.getElementById('user-username').textContent = currentUser.username;
            }
        }
        
        async function fetchTasks() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/tasks`, {
                    headers: { 'Authorization': `Bearer ${authToken}` },
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        handleLogout();
                        showError('Session expired. Please login again.');
                        return;
                    }
                    throw new Error('Failed to fetch tasks');
                }
                
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                document.getElementById('tasks-container').innerHTML = '<div class="error">Failed to load tasks.</div>';
            }
        }
        
        function renderTasks(tasks) {
            const container = document.getElementById('tasks-container');
            
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No tasks yet</h3><p>Add your first task above!</p></div>';
                return;
            }
            
            container.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <span class="task-title">${escapeHtml(task.title)}</span>
                    <button class="btn btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                </div>
            `).join('');
        }
        
        async function addTask() {
            if (!authToken) {
                showError('Please login first');
                return;
            }
            
            const input = document.getElementById('task-input');
            const title = input.value.trim();
            
            if (!title) {
                showError('Please enter a task title');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({ title }),
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        handleLogout();
                        showError('Session expired. Please login again.');
                        return;
                    }
                    throw new Error('Failed to create task');
                }
                
                input.value = '';
                await fetchTasks();
            } catch (error) {
                showError('Failed to add task');
            }
        }
        
        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/tasks/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        handleLogout();
                        showError('Session expired. Please login again.');
                        return;
                    }
                    throw new Error('Failed to delete task');
                }
                
                await fetchTasks();
            } catch (error) {
                showError('Failed to delete task');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize
        (async () => {
            const storedToken = localStorage.getItem('authToken');
            const storedUser = localStorage.getItem('currentUser');
            
            if (storedToken && storedUser) {
                authToken = storedToken;
                currentUser = JSON.parse(storedUser);
                showTasksSection();
                await fetchTasks();
            }
        })();
    </script>
</body>
</html>
